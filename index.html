<!DOCTYPE html>
<html>
<head> 
    <title>Turnt</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <meta name="viewport" content="maximum-scale=1, width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>
	<body>
		<section id="input">
            <div class="content">
                <header>
                    <h1>Room</h1>
                    <h2>Please select your location first!</h2>
                </header>
                <div class="arrow-container">
                    <svg id="up-arrow" width="160" height="100" viewBox="0 0 160 100">
                        <polygon points="0,100 160,100 80,0"/>
                    </svg>
                    <div id="room-opinion">
                        0
                    </div>
                    <svg id="down-arrow" width="160" height="100" viewBox="0 0 160 100">
                        <polygon points="0,0 160,0 80,100"/>
                    </svg>
                </div>
            </div>
		</section>
        <section id="graph">
              <link href="geo.css" rel="stylesheet" type="text/css">
              <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
              <script src="geo.js" type="text/javascript" ></script>
            </head>
            <body>
              <input id="pac-input" class="controls" type="text"
                  placeholder="Enter a location">
              <div id="type-selector" class="controls">
                <input type="radio" name="type" id="changetype-all" checked="checked">
                <label for="changetype-all">All</label>

                <input type="radio" name="type" id="changetype-establishment">
                <label for="changetype-establishment">Establishments</label>

                <input type="radio" name="type" id="changetype-address">
                <label for="changetype-address">Addresses</label>

                <input type="radio" name="type" id="changetype-geocode">
                <label for="changetype-geocode">Geocodes</label>
              </div>
              <div id="map-canvas"></div>
        </section>
        <footer>
            <small>
                Room is an app for hyperlocal upvoting blah blah blah. Fork us on
                <a href="https://github.com/jake-sl/room" target="_blank">Github</a>.
            </small>
        </footer>
	</body>
</html>
